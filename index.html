<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link rel="icon" sizes="192x192" href="https://pbs.twimg.com/profile_images/1047734344327077888/fB9vXLeW_400x400.jpg">
    <link rel="stylesheet" href="style.css">
    <script src="sudoku.js"></script>
</head>
<body>
    <div class="setup">
        <div class="level">
            <button class="gameLevel" id="easyLevel" onClick="changeDifficultyLevel(1)">Easy</button>
            <button class="gameLevel" id="mediumLevel" onClick="changeDifficultyLevel(2)">Medium</button>
            <button class="gameLevel" id="hardLevel" onClick="changeDifficultyLevel(3)">Hard</button>
        </div>
    </div>
    <div class="game">
        <div id="board" class="gameBoard"></div>       
    </div>
    <div class="validate">
        <button class="val" onClick="validateGame()">Validate</button>
        <button class="res" onClick="resetGame()">Reset</button>
        </div>
</body>
</html>
